<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="style.css
    "
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img id="logo" src="./images/logo.svg" alt="logo" />
      </div>
      <div class="header">
        <h1 id="h1">We are launching <span>soon!</span></h1>
        <h2 id="h2">Subscribe and get notified</h2>
      </div>
      <div class="button-container">
        <input id="input" type="email" placeholder="Your email address..." />
        <p id="error">Please provide a valid email address</p>
        <button>Notify Me</button>
      </div>
      <div class="image-container">
        <img
          class="image"
          src="./images/illustration-dashboard.png"
          alt="illustration-dashboard"
        />
      </div>
      <div class="container-social-icons">
        <div class="social-icons">
          <i class="fa-brands fa-facebook fa-2x"></i>
          <i class="fa-brands fa-twitter fa-2x"></i>
          <i class="fa-brands fa-instagram fa-2x"></i>
        </div>
        <p>&copy; Copyright Ping. All rights reserved</p>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/b99b8c5152.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
